<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #3a4652 0%, #28343b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            background: rgba(40, 52, 59, 0.83);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .construction-box {
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 2.8rem;
            letter-spacing: 0.05em;
            margin-bottom: 0.2em;
        }
        .subtitle {
            margin-bottom: 32px;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            color: #b0bec5;
        }
        .progress-bar {
            width: 320px;
            height: 13px;
            background: #252f36;
            border-radius: 6px;
            margin: 0 auto 12px auto;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
        }
        .progress {
            width: 65%;
            height: 100%;
            background: #6fa3ef;
            border-radius: 6px 0 0 6px;
        }
        .progress-labels {
            width: 320px;
            margin: 0 auto 24px auto;
            display: flex;
            justify-content: space-between;
            color: #b0bec5;
            font-size: 0.95rem;
        }
        .notify-btn {
            background: #6fa3ef;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 11px 27px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 30px;
            margin-top: 4px;
            transition: background 0.19s;
        }
        .notify-btn:hover {
            background: #517db9;
        }
        .social-links {
            margin-top: 38px;
            display: flex;
            gap: 35px;
            justify-content: center;
        }
        .social-links a {
            color: #fff;
            font-size: 1.35rem;
            border: 2px solid #6fa3ef;
            border-radius: 50%;
            width: 43px;
            height: 43px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .18s, color .18s, border .18s;
            text-decoration: none;
        }
        .social-links a:hover {
            background: #6fa3ef;
            color: #28343b;
            border-color: #517db9;
        }
        @media (max-width: 480px) {
            .progress-bar,
            .progress-labels {
                width: 90vw;
                min-width: 0;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-box">
            <h1>UNDER CONSTRUCTION</h1>
            <p class="subtitle">SITE NEARLY READY</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="progress-labels">
                <span>0%</span>
                <span>100%</span>
            </div>
            <!-- <button class="notify-btn">Notify Me!</button> -->
        </div>
        <div class="social-links">
            <!-- <a href="https://facebook.com/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a> -->
            <a href="https://www.linkedin.com/in/vinayakakolur/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
